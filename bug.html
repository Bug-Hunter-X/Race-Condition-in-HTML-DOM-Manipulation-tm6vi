<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Incorrectly trying to access the element before it's fully parsed
    document.getElementById("myDiv").innerHTML = "This text replaces the original.";
  </script>
</body>
</html>
